
<form class="login" autocomplete="off">
    <validation submit="entrar()"></validation>

    <a href="/">
        <div class="logo"></div>
    </a>

    <div class="form-group">
        <input type="text" class="form-control email" placeholder="E-mail" ng-model="email" required-field autofocus />
        <i class="fa fa-user"></i>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha" ng-model="senha" required-field />
        <i class="fa fa-key"></i>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Digite o código abaixo" ng-model="recapcha" />
        <i class="fa fa-qrcode" style="color:white"></i>
    </div>

    <div class="form-group">
        <canvas id="canvas" class="form-control"></canvas>
    </div>

    <div class="checkbox" ng-show="forgotPassword">
        <label>
            <input type="checkbox" ng-model="lembrar" /> Mantenha-me conectado
        </label>
    </div>

    <a href="/Account/ForgotPassword" ng-click="esqueceuASenha()" ng-show="forgotPassword">Esqueceu sua senha?</a>  
    <button type="submit"
            ng-class="{false : 'error'}[sucesso]"
            ng-disabled="entrando">
        <i class="fa fa-spinner fa-spin" ng-show="entrando"></i>
        <span class="state"
              ng-bind="entrando ? 'Entrando...' : mensagem == null ? 'Entrar': mensagem"></span>
    </button>
</form>
